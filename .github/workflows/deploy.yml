name: Deploy Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ubuntu

jobs:
  build-and-deploy:
    name: Build & Deploy Frontend
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_API_URL: https://api.fynda.shop
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          cat >> ~/.ssh/config << EOF
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            ConnectTimeout 30
          EOF
          chmod 600 ~/.ssh/config

      - name: Deploy to EC2
        run: |
          # Upload to temp directory (ubuntu user has write access here)
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST "rm -rf /tmp/frontend-deploy && mkdir -p /tmp/frontend-deploy"
          scp -i ~/.ssh/deploy_key -r dist/* $EC2_USER@$EC2_HOST:/tmp/frontend-deploy/

          # Move to web root with sudo, then reload nginx
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST << 'ENDSSH'
            sudo mkdir -p /var/www/frontend
            sudo rm -rf /var/www/frontend/*
            sudo cp -r /tmp/frontend-deploy/* /var/www/frontend/
            sudo chown -R www-data:www-data /var/www/frontend/
            rm -rf /tmp/frontend-deploy
            sudo nginx -t && sudo systemctl reload nginx
            echo "Frontend deployed!"
          ENDSSH

      - name: Verify Deployment
        run: |
          sleep 5
          curl --fail --max-time 15 https://fynda.shop || echo "Site check pending..."
          echo "âœ… Frontend deployed successfully!"
